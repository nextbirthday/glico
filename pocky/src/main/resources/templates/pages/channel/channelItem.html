<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div>
        <!-- content -->
        <th:block layout:fragment="content">
            <h2>채널 상세 정보</h2>
            <div class="card mt-4">
                <div class="card-body">
                    <h1 class="card-title" th:text="${channel.channelTitle}">채널 이름</h1>
                    <p class="card-text" th:text="${channel.channelSlug}">채널 슬러그</p>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
